plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('http://www.datanucleus.org/downloads/maven2/')
    }

    maven {
        url = uri('http://ida.fel.cvut.cz/maven/')
    }

    maven {
        url = uri("${rootProject.projectDir}/lib")
        metadataSources {
            mavenPom()
            artifact()
        }
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'commons-io:commons-io:2.8.0'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.30'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'
    implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'jakarta.annotation:jakarta.annotation-api:2.0.0'
    implementation 'org.springframework:spring-core:5.3.5'
    implementation 'org.springframework:spring-beans:5.3.5'
    implementation 'org.springframework:spring-context:5.3.5'
    implementation 'org.springframework:spring-context-support:5.3.5'
    implementation 'org.springframework:spring-expression:5.3.5'
    implementation 'org.springframework:spring-aop:5.3.5'
    implementation 'org.springframework:spring-aspects:5.3.5'
    implementation 'org.springframework:spring-web:5.3.5'
    implementation 'org.springframework:spring-webmvc:5.3.5'
    implementation 'org.springframework:spring-tx:5.3.5'
    implementation 'org.springframework:spring-jdbc:5.3.5'
    implementation 'org.springframework:spring-websocket:5.3.5'
    implementation 'org.mybatis:mybatis:3.5.6'
    implementation 'org.mybatis:mybatis-spring:2.0.6'
    implementation 'org.apache.commons:commons-dbcp2:2.8.0'
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'javax.mail:javax.mail-api:1.6.2'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.webjars.npm:axios:0.21.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.0'
    implementation 'net.sf.json-lib:json-lib:2.4:jdk15'
    implementation 'oracle:ojdbc6:11.2.0.3'
    implementation 'com.microsoft.sqlserver:sqljdbc42:6.0.8112'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    compileOnly 'javax.websocket:javax.websocket-api:1.1'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:4.0.4'
}

group = 'com.nackjoon'
version = '0.0.1'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
